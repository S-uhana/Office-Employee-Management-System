<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>filter Employee Dta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
        <h1>Filter Employee Details</h1>
      <hr>

      <form action="/filter_emp" method="post">
        {% csrf_token %}
        <label for="name">First Name/Last Name</label><br>
        <input type="text"  id="name" name = "name" value="{{ name }}" placeholder="Enter first Name"><br>
        <label for="dept">Department</label><br>
        <input type="text"  id="Department" name="dept"  value="{{ dept }}" placeholder="Enter Department"><br>
        <label for="role">Role</label><br>
        <input type="text"  id="role" name="role" value="{{ role }}" placeholder="Enter Role"><br>
        
        <hr>   
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      
  </div>
    <script src="" async defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Add Employee </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
  <script src="" async defer></script>
  <div class="container">
        <h1>Add an Employee</h1>
      <hr>
      <form action="/add_emp" method="post">
          {% csrf_token %}
          <label for="first_name">First Name</label><br>
          <input type="text"  id="first_name" name = "first_name" value="{{ first_name }}" placeholder="Enter first Name"><br>
          <label for="last_name">Last Name</label><br>
          <input type="text"  id="last_name" name="last_name" value="{{ last_name }}" placeholder="Enter Last Name"><br>
          <label for="salary">Salary</label><br>
          <input type="number"  id="salary"name="salary"  value="{{ salary }}" placeholder="Enter salary"><br>
          <label for="phone">Phone</label><br>
          <input type="number"  id="phone" name="phone"  value="{{ phone }}" placeholder="Enter phone"><br>
          <label for="dept">Department</label><br>
          <input type="number"  id="Department" name="dept"  value="{{ dept }}" placeholder="Enter Department"><br>
          <label for="role">Role</label><br>
          <input type="number"  id="role" name="role" value="{{ role }}" placeholder="Enter Role"><br>
          <label for="bonus">Bonus</label><br>
          <input type="number"  id="bonus" name="bonus" value="{{ bonus }}"  placeholder="Enter Bonus"><br>
          <hr>   
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
  </body>
</html>
